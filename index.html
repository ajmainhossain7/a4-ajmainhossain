<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <!-- font awsome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#F5F7FA] min-h-screen p-6">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-[#1E293B] mb-6">
      Job Application Tracker
    </h1>
    <!-- count section -->

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="text-gray-500">Total</p>
        <h2 id="totalCount" class="text-2xl font-bold">8</h2>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="text-gray-500">Interview</p>
        <h2 id="interviewCount" class="text-2xl font-bold text-green-600">0</h2>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="text-gray-500">Rejected</p>
        <h2 id="rejectedCount" class="text-2xl font-bold text-red-600">0</h2>
      </div>

    </div>
  </div>



  <script src="./script.js"></script>
</body>

</html>
